name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  claude:
    # Only run when @claude is mentioned or issue is assigned to claude
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get User Request
        id: request
        shell: bash
        run: |
          BODY=""
          if [[ "${{ github.event_name }}" == "issue_comment" || "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            BODY="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]]; then
            BODY="${{ github.event.review.body }}"
          elif [[ "${{ github.event_name }}" == "issues" ]]; then
            BODY="${{ github.event.issue.body }}"
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read

          prompt: |
            You are Otaku's Lead Developer (AI Agent Expert).
            You are tasked with handling the following request in ${{ github.repository }}.

            User Request:
            """
            ${{ steps.request.outputs.body }}
            """

            ## Step 1: Analyze & Plan
            - Understand the user's intent (Fix, Explain, Refactor, or Generate).
            - Identify relevant files using search tools if paths aren't provided.
            - Check `CLAUDE.md` for architectural constraints.

            ## Step 2: Execution Guidelines

            ### üîí CRITICAL: DeFi & Wallet Security
            - **Safety First**: Verify safeguards against draining wallets. Validate amounts.
            - **Network**: Respect Chain ID rules (e.g., POL for Polygon, ETH for Base).
            - **Secrets**: NEVER output or hardcode secrets.

            ### üèóÔ∏è Architecture & Patterns
            - **ElizaOS Structure**: Actions go in `src/plugins/*/actions/`.
            - **State Management**: Use `state.data.actionParams` for inputs.
            - **DRY**: Extract shared logic to `utils/actionHelpers.ts`.

            ### üß™ Quality Assurance
            - **Tests**: If writing code, you MUST verify it. Add tests for new features.
            - **Type Safety**: STRICT TypeScript. No `any`. Ensure Zod schemas match types.

            ## Step 3: Response
            - If modifying code: Make the changes, then confirm what was done.
            - If answering a question: Be concise and reference specific files.
